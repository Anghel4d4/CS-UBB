<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    body {
      text-align: center;
      margin-top: 20%;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #ff69b4;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
    }

    .yes-button {
      background-color: #ff69b4;
      color: white;
    }

    .no-button {
      background-color: #cccccc;
      color: black;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: random-color;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Be My Valentine?</h1>
  <div class="button-container">
    <button class="yes-button" onclick="showConfetti()">Be my Valentine!</button>
    <button class="no-button" onmouseover="moveNoButton()">No</button>
  </div>
  <div class="confetti" id="confetti"></div>
  <script>
    // Create a new Audio object
    const loveMusic = new Audio('FloyyMenor - Peligrosa (Video Oficial) - FloyyMenorVEVO.mp3');

    // Move the "No" button when hovered over
    function moveNoButton() {
      const noButton = document.querySelector('.no-button');
      const randomX = Math.random() * window.innerWidth - noButton.offsetWidth;
      const randomY = Math.random() * window.innerHeight - noButton.offsetHeight;
      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    }

    // Play music and show confetti when "Be my Valentine!" is clicked
    function showConfetti() {
      // Play the music
      loveMusic.play();

      // Confetti logic
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.className = 'confetti-piece';
        confettiPiece.style.left = `${Math.random() * 100}%`;
        confettiPiece.style.animationDuration = `${Math.random() * 2 + 2}s`;
        confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confettiContainer.appendChild(confettiPiece);
        setTimeout(() => confettiPiece.remove(), 4000);
      }
    }
  </script>
</body>
</html>
